<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="favicon.ico" />
  <title>NU-Calendar</title>
  <meta name="viewport" content="device-height">
  <link rel="stylesheet" type="text/css" href="./css/main.css" />
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  <script src="../js/unti.js"></script>
</head>

<body>
  <!-- header ここから -->
  <header>
    <h1><span class="under">NU-Calendar</span></h1>
    <!-- <div class="clearfix"></div> -->
    <!--modal-->
    
  </header>
  <!-- header ここまで -->
　<div id="wrapper">
  <div class="tab_wrap">
    <input id="tab3" type="radio" name="tab_btn" checked="checked">
    <input id="tab4" type="radio" name="tab_btn">

    <div class="tab_area">
      <label class="tab3_label" for="tab3">ログイン</label>
      <label class="tab4_label" for="tab4">新規登録</label>
    </div>
    <div class="panel_area">
      <!-- パネル3 -->
      
      <div id="panel3" class="tab_panel">
        <p class="title">ログイン</p>
        <form action="./test" method="post">
        <div class="cp_iptxt">
          <input type="text" name="std_id" placeholder="学生番号(数字のみ)">
          <i class="fa fa-graduation-cap fa-lg fa-fw" aria-hidden="true"></i>
        </div>

        <div class="cp_iptxt">
          <input type="password" name="password" placeholder="パスワード">
          <i class="fa fa-key fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        
        <input type="hidden" name="mode" value="login">

        <input class="btn_blue" type="submit" value="ログイン">

      </form>
      </div>
      <!-- パネル3ここまで -->

      <!-- パネル4 -->
      <div id="panel4" class="tab_panel">
        <p class="title">新規登録</p>
        <form action="./test" method="post">
        <div class="cp_iptxt">
          <input type="text" name="std_id" placeholder="学生番号(数字のみ)">
          <i class="fa fa-graduation-cap fa-lg fa-fw" aria-hidden="true"></i>
        </div>

        <div class="cp_iptxt">
          <input type="password" name="password" placeholder="パスワード">
          <i class="fa fa-key fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <p>*パスワードは半角英数字のみ、8文字以上で登録が可能です</p>

        <input type="hidden" name="mode" value="get_account">
        <input class="btn_blue" type="submit" value="新規登録">
      
      </form>
      </div>
      <!--panel4ここまで-->

    </div>
  </div>
  <br>
  <a href="./aboutpage.html" style="font-size: 30px;">AboutPage（クリックできます）</a>
  </div>

</body>

</html>
